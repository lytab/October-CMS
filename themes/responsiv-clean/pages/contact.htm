title = "Contact"
url = "/contact"
layout = "default"
description = "Contact Us"
is_hidden = 0
==
<h1>Contact Us</h1>
<form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" name="name" id="name" aria-describedby="helpName" placeholder="">
      <small id="helpName" class="form-text text-muted">Enter the Name</small>
    </div>
    <div class="form-group">
        <label for="name">Email</label>
        <input type="text" class="form-control" name="email" id="email" aria-describedby="helpEmail" placeholder="">
        <small id="helpEmail" class="form-text text-muted">Enter the Email Address</small>
      </div>
      <div class="form-group">
        <label for="name">Message</label>
        <textarea  class="form-control" name="message" id="message"  placeholder=""></textarea>
      </div>
</form>
